<article class="list-group-item" data-name="<%= categoryName %>">
	<h4><a class="text-info" href="/article/category/<%= categoryName %>"><%= categoryName %></a></h4>
 	<div>
 		<span class='label label-primary has-badge'>文章<span class='badge'><%= articleNum %></span></span>
  		<button data-uid="<%= articleUid %>" type="button" class="btn btn-danger btn-xs btn-category-delete">删除</button>
		<button data-uid="<%= articleUid %>" type="button" class="btn btn-primary btn-xs btn-category-edit">编辑</button>
	</div>
</article>
